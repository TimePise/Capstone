{% extends "member/base.html" %}
{% block title %}마이페이지{% endblock %}
{% block content %}

<div class="auth-wrapper">
  <div class="auth-card auth-card--wide">
    <div>
      <p class="auth-card__subtitle">계정 정보</p>
      <h1 class="auth-card__title">{{ member.name }} 님</h1>
      <p class="text-muted" style="margin-top: 4px">
        낙상감지시스템에 등록된 병동 계정 정보를 확인하고 관리할 수 있습니다.
      </p>
    </div>

    <div class="page-card" style="padding: 24px; border-radius: 20px">
      <div class="form-grid" style="grid-template-columns: repeat(auto-fit, minmax(220px, 1fr))">
        <div class="input-field">
          <label>아이디</label>
          <div class="input-control" style="background: #fff">{{ member.member_id }}</div>
        </div>
        <div class="input-field">
          <label>전화번호</label>
          <div class="input-control" style="background: #fff">{{ formatted_phone }}</div>
        </div>
        <div class="input-field">
          <label>병동명</label>
          <div class="input-control" style="background: #fff">{{ formatted_ward }}</div>
        </div>
        <div class="input-field">
          <label>담당자 이름</label>
          <div class="input-control" style="background: #fff">{{ member.name }}</div>
        </div>
      </div>
    </div>

    <div class="form-actions" style="justify-content: flex-end">
      <form action="{% url 'member_logout' %}" method="get">
        <button type="submit" class="btn btn-outline">로그아웃</button>
      </form>
      <form action="{% url 'member_delete' %}" method="get">
        <button type="submit" class="btn btn-primary" style="background: #c0392b">계정 탈퇴</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
