{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}낙상감지시스템{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% with request.path as current_path %}
    <header>
      <div class="nav-left">
        <a href="{% url 'member_index' %}">낙상감지시스템</a>
      </div>
      <div class="nav-right">
        <a
          href="{% url 'mypage' %}"
          class="{% if '/member/mypage' in current_path %}active{% endif %}"
          >마이페이지</a
        >
        <a
          href="{% url 'fall_record_list' %}"
          class="{% if '/member/fall/' in current_path and '/alert/' not in current_path %}active{% endif %}"
          >이력조회</a
        >
        <a
          href="{% url 'fall_alert_list' %}"
          class="{% if '/member/fall/alert' in current_path %}active{% endif %}"
          >알림확인</a
        >
        <a
          href="{% url 'fall_prevention' %}"
          class="{% if '/member/fall_prevention' in current_path %}active{% endif %}"
          >감지화면</a
        >
        {% if request.session.m_id %}
        <a href="{% url 'member_logout' %}">로그아웃</a>
        {% else %}
        <a
          href="{% url 'member_login' %}"
          class="{% if '/member/login' in current_path %}active{% endif %}"
          >로그인</a
        >
        {% endif %}
      </div>
    </header>
    {% endwith %}

    <main class="layout">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
