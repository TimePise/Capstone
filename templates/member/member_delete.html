{% extends "member/base.html" %} {% block title %}계정 탈퇴 {% endblock %}
{%block content %}
<style>
  .delete-container {
    max-width: 600px;
    margin: 80px auto;
    padding: 40px;
    border-radius: 12px;
    background-color: #fff5f5;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    text-align: center;
  }

  .delete-container h2 {
    font-size: 24px;
    font-weight: bold;
    color: #d32f2f;
    margin-bottom: 20px;
  }

  .delete-container p {
    font-size: 16px;
    margin-bottom: 30px;
    color: #444;
  }

  .delete-container strong {
    color: #c62828;
  }

  .delete-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .delete-btn {
    background-color: #d32f2f;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .delete-btn:hover {
    background-color: #b71c1c;
  }

  .cancel-btn {
    background-color: #f1f1f1;
    color: #333;
    text-decoration: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 6px;
    transition: background-color 0.3s;
  }

  .cancel-btn:hover {
    background-color: #ddd;
  }
</style>

<div class="delete-container">
  <h2>⚠️ 정말 계정을 삭제하시겠습니까?</h2>
  <p>
    <strong>{{ member.name }}</strong>님, 계정을 삭제하면 모든 데이터가
    <strong>영구적으로 사라집니다.</strong>
  </p>

  <form method="POST">
    {% csrf_token %}
    <div class="delete-buttons">
      <button type="submit" class="delete-btn">계정 삭제하기</button>
      <a href="{% url 'mypage' %}" class="cancel-btn">취소</a>
    </div>
  </form>
</div>
{% endblock %}
