{% extends "member/base.html" %} {% block title %}낙상감지시스템{% endblock %}
{% block content %}
<style>
  .container {
    padding: 40px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .title {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 30px;
  }

  .camera-box {
    position: relative;
    background-color: black;
    width: 100%;
    aspect-ratio: 4 / 3;
    border-radius: 8px;
    overflow: hidden;
  }

  .camera-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: black;
    border-radius: 8px;
  }

  .privacy-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 1;
    z-index: 10;
    display: none;
  }

  .button-wrapper {
    margin-top: 20px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }

  .protect-button {
    background-color: #5a6edc;
    color: white;
    padding: 10px 20px;
    font-size: 0.95rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #status-text {
    font-size: 1rem;
    font-weight: bold;
    margin-top: 10px;
    color: green;
  }
</style>

<div class="container">
  <div class="title">낙상감지시스템</div>

  <!-- ✅ 카메라 스트리밍 -->
  <div class="camera-box" id="camera-box">
    <img
      id="camera-stream"
      src="{% url 'pose_estimation_feed' %}"
      alt="카메라 스트리밍"
    />
    <div class="privacy-overlay" id="privacy-overlay"></div>
  </div>

  <!-- ✅ 상태 텍스트 -->
  <div id="status-text">정상입니다</div>

  <!-- ✅ 버튼 -->
  <div class="button-wrapper">
    <button class="protect-button" onclick="togglePrivacy()">보호모드</button>
  </div>
</div>

<script>
  function togglePrivacy() {
    fetch("{% url 'toggle_privacy_mode' %}")
      .then((res) => res.json())
      .then((data) => {
        const overlay = document.getElementById("privacy-overlay");
        overlay.style.display = data.privacy_mode ? "block" : "none";
      })
      .catch((err) => console.error("보호모드 전환 실패", err));
  }

  function pollFallStatus() {
    fetch("{% url 'fall_status' %}")
      .then((res) => res.json())
      .then((data) => {
        const status = document.getElementById("status-text");
        status.textContent = data.label;
        status.style.color = data.fall ? "red" : "green";
      })
      .catch((err) => console.error("상태 요청 실패:", err));
  }

  setInterval(pollFallStatus, 1000);

  // ✅ SSE 연결
  const sse = new EventSource("{% url 'fall_alert_stream' %}");
  sse.onmessage = function (event) {
    alert(event.data);
  };
  sse.onerror = function (err) {
    console.error("SSE 연결 실패:", err);
    sse.close(); // 필요 시 재연결 로직 추가 가능
  };
</script>
{% endblock %}
