{% extends "member/base.html" %} {% block title %}낙상감지시스템{% endblock %}
{% block content %}
<style>
  .container {
    padding: 40px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .title {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 30px;
  }

  .camera-box {
    position: relative;
    background-color: black;
    width: 100%;
    aspect-ratio: 4 / 3;
    border-radius: 8px;
    overflow: hidden;
  }

  .camera-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: black;
    border-radius: 8px;
  }

  .privacy-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 1;
    z-index: 10;
    display: none;
  }

  .button-wrapper {
    margin-top: 20px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }

  .protect-button {
    background-color: #5a6edc;
    color: white;
    padding: 10px 20px;
    font-size: 0.95rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #status-text {
    font-size: 1rem;
    font-weight: bold;
    margin-top: 10px;
    color: green;
  }
</style>

<div class="container">
  <div class="title">낙상감지시스템</div>

  <!-- ✅ 카메라 스트리밍 -->
  <div class="camera-box" id="camera-box">
    <img
      id="camera-stream"
      src="{% url 'pose_estimation_feed' %}"
      alt="카메라 스트리밍"
    />
    <div class="privacy-overlay" id="privacy-overlay"></div>
  </div>

  <!-- ✅ 버튼 -->
  <div class="button-wrapper">
    <button id="privacy-btn" class="protect-button" onclick="togglePrivacy()">
      보호모드 켜기
    </button>
  </div>
</div>

<!-- ✅ 커스텀 알림 모달 -->
<div
  id="alert-modal"
  style="
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <div
    id="alert-modal-box"
    style="
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    "
  >
    <p id="alert-message" style="font-size: 18px; margin-bottom: 20px"></p>
    <button
      onclick="closeAlert()"
      style="
        background-color: #fff;
        color: #333;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      "
    >
      확인
    </button>
  </div>
</div>

<script>
  function togglePrivacy() {
    fetch("{% url 'toggle_privacy_mode' %}")
      .then((res) => res.json())
      .then((data) => {
        const overlay = document.getElementById("privacy-overlay");
        const btn = document.getElementById("privacy-btn");

        overlay.style.display = data.privacy_mode ? "block" : "none";

        if (data.privacy_mode) {
          btn.style.backgroundColor = "#e74c3c";
          btn.textContent = "보호모드 끄기";
        } else {
          btn.style.backgroundColor = "#5a6edc";
          btn.textContent = "보호모드 켜기";
        }
      })
      .catch((err) => console.error("보호모드 전환 실패", err));
  }

  function pollFallStatus() {
    fetch("{% url 'fall_status' %}")
      .then((res) => res.json())
      .then((data) => {
        const status = document.getElementById("status-text");
        status.textContent = data.label;
        status.style.color = data.fall ? "red" : "green";
      })
      .catch((err) => console.error("상태 요청 실패:", err));
  }

  setInterval(pollFallStatus, 1000);

  function showCustomAlert(message, level) {
    const modal = document.getElementById("alert-modal");
    const box = document.getElementById("alert-modal-box");
    const msg = document.getElementById("alert-message");

    msg.textContent = message;
    modal.style.display = "flex";

    if (level === "고위험") {
      box.style.backgroundColor = "#e74c3c";
      msg.style.color = "white";
    } else if (level === "중위험") {
      box.style.backgroundColor = "#3498db";
      msg.style.color = "white";
    } else {
      box.style.backgroundColor = "#f1c40f";
      msg.style.color = "#333";
    }
  }

  function closeAlert() {
    document.getElementById("alert-modal").style.display = "none";
  }

  const sse = new EventSource("{% url 'fall_alert_stream' %}");

  sse.onmessage = function (event) {
    const data = JSON.parse(event.data);
    showCustomAlert(data.message, data.fall_level);
  };

  sse.onerror = function (err) {
    console.error("SSE 연결 실패:", err);
    sse.close();
  };
</script>
{% endblock %}
